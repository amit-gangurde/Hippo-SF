<template>
    <h3 slot="title" class="slds-card__header-title slds-media__body">
        <template if:true={isAgentAvailable}>
        <lightning-icon icon-name="utility:success" alternative-text="Info!" variant="success" size="small"></lightning-icon>
        <strong class="slds-m-left_x-small">{label.HAS_available_for_Warm_Transfer}</strong>
        </template>
        <template if:false={isAgentAvailable}>
            <lightning-icon icon-name="utility:error" alternative-text="Info!" variant="error" size="small"></lightning-icon>
            <strong class="slds-m-left_x-small">{label.HAS_not_available_for_Warm_Transfer}</strong>
        </template>
    </h3>
</template>
