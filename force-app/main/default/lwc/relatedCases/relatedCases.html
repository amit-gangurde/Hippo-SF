<template>
    <lightning-card title="Related Cases" class="slds-text-align_center">
        <template if:true={data}>
        <lightning-datatable
                key-field=”Id”
                data={data}
                columns={columns}
                sorted-by={sortBy}
                sorted-direction={sortDirection}
                onsort={doSorting}
                hide-checkbox-column=”true”>
        </lightning-datatable>
    </template>
    </lightning-card>
</template>
