<template>
    <template if:true={isModalOpen}>
        <!--loading spinner start-->
           

                <!-- Loading spinner end-->   
        <!-- Modal/Popup Box starts here--> 
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div>
             <template if:true={spinner}>
                       <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>

                </template> 
                <!-- Modal/Popup Box Header Starts here-->
                 <!-- Modal/Popup Box Header Starts here-->
                    <header class="slds-modal__header">
                      
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Terminate</h2>
                    </header>
                    <!--Modal/Popup Box Body Starts here-->
                <!--Modal/Popup Box Body Starts here-->
                <div class="slds-modal__content slds-p-around_medium slds-is-relative" id="modal-content-id-1">
                    
                    <template if:true={isAlreadyTerminated}>
                        <p><b>{label.AgentAlreadyTerminated} 
                            </b>
                        </p>
                    </template>

                     <template if:true={showTerminate}>
                        <p><b>{label.TerminateAgent}  
                            </b>
                        </p>
                    </template>

                     <template if:true={terminationDone}>
                        <p><b>{label.AgentTerminatedSuccess}  
                            </b>
                        </p>
                    </template>
                    </div>
                </div>
                <!--Modal/Popup Box Footer Starts here-->
                <footer class="slds-modal__footer">
                  
                    <lightning-button variant="neutral" label={cancelActionName} title={cancelActionName} class="slds-m-left_x-small" onclick={handleCancel}></lightning-button>

                     <template if:true={showTerminate}>
                         <lightning-button variant="brand" label="Terminate" title="Terminate" class="slds-m-left_x-small" onclick={handleTerminate}></lightning-button>
                     </template>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>

    </template> 
</template>
