<!-- Lead Cancel Form -->
<template>
    <header class="slds-modal__header">
        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Cancel Lead</h2>
    </header>
    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
    <lightning-record-edit-form record-id={recordId}
                                object-api-name="Lead"
                                onsuccess={handleSuccess}>
        <lightning-messages>
        </lightning-messages>
        <lightning-input-field field-name="Disqualified_Reason__c">
        </lightning-input-field>
        <lightning-input-field field-name="Status" value="Cancelled" disabled>
        </lightning-input-field>
        <div class="slds-float--right">
        <lightning-button
                class="slds-m-left_x-small"
                variant="brand"
                type="submit"
                name="save"
                label="Save">
        </lightning-button>
        <lightning-button
                class="slds-m-left_x-small"
                variant="brand"
                onclick={handleReset}
                name="cancel"
                label="Cancel">
        </lightning-button>
        </div>
    </lightning-record-edit-form>
    </div>
</template>
